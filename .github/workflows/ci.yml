name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run type checking
        run: pnpm typecheck

      # Note: Lint and format checks are now handled by pre-commit hooks locally
      # Uncomment the following lines if you still want CI validation as backup:
      # - name: Run linting
      #   run: pnpm lint
      #
      # - name: Check formatting
      #   run: pnpm format:check
